{% extends 'collection/app_base.html' %}
{% load static %}

{% block title %}{{ title }}{% endblock %}


{% block app_content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border-0 shadow-sm">
                <div class="card-body text-center p-5">
                    <h1 class="display-6 mb-4">{{ title }}</h1>
                    <div class="display-1 mb-4 text-muted">
                        <i class="bi bi-hammer"></i>
                    </div>
                    <p class="lead">{{ message }}</p>
                    
                    {% if caliber %}
                    <div class="mt-4">
                        <a href="{% url 'dashboard' caliber.code %}" class="btn btn-primary">
                            <i class="bi bi-arrow-left me-2"></i> Return to Dashboard
                        </a>
                    </div>
                    {% else %}
                    <div class="mt-4">
                        <a href="{% url 'landing' %}" class="btn btn-primary">
                            <i class="bi bi-arrow-left me-2"></i> Return to Home
                        </a>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
